  <div id=modalDesc class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Información</h5>
          <button type="button" class="btn-close fa-duotone fa-xmark" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-row">
            <div class="contenedorModalImagen me-5">
              <div>
                <input type="text" readonly class="form-control-plaintext" id="titlePhoto" value="El Barco">
              </div>
              <div>
                <img src="estela.jpg" class="rounded float-start img-fluid" alt="...">
              </div>
              <div>
                <input type="text" readonly class="form-control-plaintext text-start" id="date-location"
                  value="12/01/22 - Caravaca de la Cruz">
              </div>
            </div>
            <div class="contenedorModalInfo rounded">
              <div>
                <label for="camera" class="form-label">Cámara:</label>
                <input type="text" readonly class="form-control-plaintext text-end" id="camera" value="Canon">
              </div>
              <div>
                <label for="lente" class="form-label">Objetivo:</label>
                <input type="text" readonly class="form-control-plaintext text-end" id="lente" value="Canon 50">
              </div>
              <div>
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" readonly class="form-control-plaintext text-end" id="descripcion" value="adasdasdas">
              </div>
              <div>
                <label for="puntuacion" class="form-label">Puntuación:</label>
                <div id="puntuacion">
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
              </div>
              <div>
                <label for="autor" class="form-label">Fotógrafo:</label>
                <input type="text" readonly class="form-control-plaintext text-end" id="autor" value="Marcos Alberca">
              </div>

            </div>
            <div>
            </div>
          </div>
        </div>
      </div>
