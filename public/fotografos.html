<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomentCap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pragati+Narrow&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="container-fluid p-0 min-vh-100 d-flex flex-column">
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark navbar-static fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/Fotografía-realizada-por-John-Mickevich.png" alt="Bootstrap" width="55" height="45">
                    MomentCap
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 contenidoNav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="galeria.html">Galería</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="fotografos.html">Fotógrafos</a>
                        </li>
                    </ul>

                    <!-- <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form> -->
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-grow-1 row m-0 align-items-start">
        <aside
            class="sticky-top col-md-2 d-flex flex-md-column justify-content-center justify-content-md-start align-items-start">
            <section class="filtro-busqueda">
                <h2>Tipo</h2>
                <div>
                    <div>
                        <input type="checkbox" name="todos" id="todos" checked /><label for="todos">Todos</label>
                    </div>
                    <div>
                        <input class="otrosTipos" type="checkbox" name="Tinto" id="tinto" checked /><label
                            for="tinto">Tinto</label>
                    </div>
                    <div>
                        <input class="otrosTipos" type="checkbox" name="Blanco" id="blanco" checked /><label
                            for="blanco">Blanco</label>
                    </div>
                    <div>
                        <input class="otrosTipos" type="checkbox" name="Rosado" id="rosado" checked /><label
                            for="rosado">Rosado</label>
                    </div>
                </div>
            </section>
            <section class="filtro-busqueda">
                <h2>Año</h2>
                <div>
                    <div>
                        <p class="small">Desde</p>
                        <input type="range" name="desde" id="desde" data-output="anyoDesde" />
                        <output id="anyoDesde"></output>
                    </div>
                    <div>
                        <p class="small">Hasta</p>
                        <input type="range" name="hasta" id="hasta" data-output="anyoHasta" />
                        <output id="anyoHasta"></output>
                    </div>
                </div>
            </section>
        </aside>
        <section class="col-md-10" id="seccion-central">
            <input id="buscador" class="form-control m-3 mx-auto" type="search" placeholder="Fotógrafo" />
            <div class="d-flex flex-column contFotografo">
                <div class="d-flex flex-row bg-dark p-3 m-2 rounded">
                    <div>
                        <img id="perfil" src="img/MarcosAlberca.jpg" class="w-100 rounded" alt="...">
                    </div>
                    <div class="d-flex flex-column ms-5">
                        <label for="name" class="form-label mt-1">Nombre:</label>
                        <input type="text" readonly class="form-control-plaintext text-center" id="name" value="Marcos">
                        <label for="email" class="form-label mt-1">Email:</label>
                        <input type="text" readonly class="form-control-plaintext text-center" id="email"
                            value="marcos@hotmail.com">
                        <label for="phone" class="form-label mt-1">Teléfono:</label>
                        <input type="text" readonly class="form-control-plaintext text-center" id="phone"
                            value="6666666666666">
                    </div>
                    <div class="d-flex flex-column ms-5">
                        <label for="level" class="form-label mt-1">Nivel:</label>
                        <input type="text" readonly class="form-control-plaintext text-center" id="level"
                            value="Experto">
                        <label for="score" class="form-label mt-1">Puntuación:</label>
                        <div id="puntuacion" class="pt-2">
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </div>
                        <a class="btn btn-primary mt-4 btGaleria" href="galeria.html" role="button">Ver Galería</a>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row bg-dark p-3 m-2 rounded">
                <div>
                    <img id="perfil" src="img/Sr.Zeta.jpeg" class="w-100 rounded" alt="...">
                </div>
                <div class="d-flex flex-row">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" readonly class="form-control-plaintext text-end" id="name" value="Zeta">
                </div>
            </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>
