<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MomentCap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="estilos.css">
</head>

<body class="container-fluid p-0 min-vh-100 d-flex flex-column">
  <header>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark navbar-static fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/Fotografía-realizada-por-John-Mickevich.png" alt="Bootstrap" width="55" height="45">
          MomentCap
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 contenidoNav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="galeria.html">Galería</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="fotografos.html">Fotógrafos</a>
            </li>
          </ul>
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAltaFt">
            Subir Foto
          </button>
        </div>
      </div>
    </nav>
  </header>
  <div id=modalAltaFt class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alta de Foto</h5>
          <button type="button" class="btn-close fa-duotone fa-xmark" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-row">
            <div class="d-flex flex-column ms-5 me-5">
              <div class="mb-3">
                <label for="frmTitulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="frmTitulo" placeholder="Introduzca un título." required
                  minlength="1" />
                <div class="invalid-feedback">Introduzca un titulo correcto</div>
              </div>
              <div class="mb-3">
                <label for="frmFtGrafo" class="form-label">Fotógrafo</label>
                <input type="text" class="form-control" id="frmFtGrafo" placeholder="Autor de la foto." required
                  minlength="1" />
                <div class="invalid-feedback">Introduzca un titulo correcto</div>
              </div>
              <div class="mb-3">
                <label for="frmUbicacion" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="frmUbicacion" placeholder="Ubicación de la foto." required
                  minlength="1" />
                <div class="invalid-feedback">Introduzca un titulo correcto</div>
              </div>
              <div class="mb-3">
                <label for="frmDesc" class="form-label">Descripción</label>
                <textarea class="form-control" id="frmDesc" rows="3"
                  placeholder="Introduzca una pequeña descripción."></textarea>
              </div>
            </div>
            <div class=" d-flex flex-column ms-5 me-5">
              <div class="mb-3">
                <label for="frmCamera" class="form-label">Cámara</label>
                <select id="frmCamera" class="form-select" aria-label="Cámara" required>
                  <option value="" selected>Elija una cámara</option>
                  <option value="Canon EOS 4000D">Canon EOS 4000D</option>
                  <option value="Canon EOS 5D Mark IV">Canon EOS 5D Mark IV</option>
                  <option value="Canon EOS 2000D">Canon EOS 2000D</option>
                  <option value="Sony Alpha A3000">Sony Alpha A3000</option>
                  <option value="Sony Evil Alpha 7 M3">Sony Evil Alpha 7 M3</option>
                </select>
                <div class="invalid-feedback">Elija una cámara</div>
              </div>
              <div class="mb-3">
                <label for="frmLens" class="form-label">Lente</label>
                <select id="frmLens" class="form-select" aria-label="Lente" required>
                  <option value="" selected>Elija un lente</option>
                  <option value="Canon 50mm 1.8">Canon 50mm 1.8</option>
                  <option value="Canon EF 100mm F2/8">Canon EF 100mm F2/8</option>
                  <option value="Canon EF135mm F/2">Canon EF135mm F/2</option>
                  <option value="Sony DT 18-55mm f/3.5">Sony DT 18-55mm f/3.5</option>
                </select>
                <div class="invalid-feedback">Elija una cámara</div>
              </div>
              <div class="mb-3">
                <label for="frmCat" class="form-label">Categorías</label>
                <div class="d-flex flex-row checkCat ms-3 me-3">
                  <div class="col me-2">
                    <div id="frmCat" class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="ninguna" checked>
                      <label class="form-check-label" for="ninguna">
                        Ninguna
                      </label>
                    </div>
                    <div id="frmCat" class="form-check">
                      <input class="form-check-input frmCkCat" type="checkbox" value="" id="retrato">
                      <label class="form-check-label" for="retrato">
                        Retrato
                      </label>
                    </div>
                    <div id="frmCat" class="form-check">
                      <input class="form-check-input frmCkCat" type="checkbox" value="" id="paisaje">
                      <label class="form-check-label" for="paisaje">
                        Paisaje
                      </label>
                    </div>
                  </div>
                  <di class="col">
                    <div id="frmCat" class="form-check">
                      <input class="form-check-input frmCkCat" type="checkbox" value="" id="abstracto">
                      <label class="form-check-label" for="abstracto">
                        Abstracto
                      </label>
                    </div>
                    <div id="frmCat" class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="macro">
                      <label class="form-check-label" for="macro">
                        Macro
                      </label>
                    </div>
                    <div id="frmCat" class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="urbano">
                      <label class="form-check-label" for="urbano">
                        Urbano
                      </label>
                    </div>
                  </di>
                </div>
              </div>
              <div class="mb-3">
                <form action="/uploadphoto" enctype="multipart/form-data" method="post">
                  <label for="frmFile" class="form-label">Imagen</label>
                  <input class="form-control" type="file" id="frmFile">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cerrar
                </button>
                <button id="btnGuardar" type="button" class="btn btn-success" disabled>
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main class="flex-grow-1 row m-0 align-items-start">
    <section class="row mt-1 mb-2 filtro">
      <div class="dropdown p-1">
        <button class="btn btn-secondary dropdown-toggle bg-dark float-end" type="button" data-bs-toggle="dropdown"
          aria-expanded="false" data-bs-auto-close="outside">
          Categoría
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="#">
              <input class="form-check-input" type="checkbox" value="" id="todas" checked>
              <label class="form-check-label" for="todas">
                Todas
              </label>
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <input class="otrasCategorias form-check-input" type="checkbox" value="" id="retrato">
              <label class="form-check-label" for="retrato">
                Retrato
              </label>
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <input class="otrasCategorias form-check-input" type="checkbox" value="" id="paisaje">
              <label class="form-check-label" for="paisaje">
                Paisaje
              </label>
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <input class="otrasCategorias form-check-input" type="checkbox" value="" id="abstracto">
              <label class="form-check-label" for="abstracto">
                Abstracto
              </label>
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <input class="otrasCategorias form-check-input" type="checkbox" value="" id="macro">
              <label class="form-check-label" for="macro">
                Macro
              </label>
            </a>
          </li>
          <li>
            <a class="dropdown-item" href="#">
              <input class="otrasCategorias form-check-input" type="checkbox" value="" id="urbano">
              <label class="form-check-label" for="urbano">
                Urbano
              </label>
            </a>
          </li>
        </ul>
      </div>
    </section>
    <div class="row m-1 contenedorFotos">
      <div class="col-lg-4 mb-1">
        <img id="dibujosLandscape" src="img/Naruto Shippuden hd wallpapers 2013 HD Wallpaper.jpg" class="w-100 mb-4 rounded"
          data-bs-toggle="modal" data-bs-target="#modalDesc" alt="...">
        <img id="dibujosPortrait" src="img/cara.jpg" class="w-100 mb-4 rounded" alt="...">
      </div>
      <div class="col-lg-4 mb-1">
        <img id="dibujosPortrait" src="img/cara.jpg" class="w-100 mb-4 rounded" alt="...">
        <img id="dibujosLandscape" src="img/Naruto Shippuden hd wallpapers 2013 HD Wallpaper.jpg" class="w-100 mb-4 rounded"
          alt="...">
      </div>
      <div class="col-lg-4 mb-1">
        <img id="dibujosLandscape" src="img/Naruto Shippuden hd wallpapers 2013 HD Wallpaper.jpg" class="w-100 mb-4 rounded"
          alt="...">
        <img id="dibujosPortrait" src="img/paracaidas.JPG" class="w-100 mb-4 rounded" alt="...">
      </div>
      <div class="col-lg-4 mb-1">
        <img id="dibujosPortrait" src="img/cara.jpg" class="w-100 mb-4 rounded" alt="...">
        <img id="dibujosLandscape" src="img/Ciclista.jpg" class="w-100 mb-4 rounded" alt="...">
      </div>
      <div class="col-lg-4 mb-1">
        <img id="dibujosLandscape" src="img/Campo.jpg" class="w-100 mb-4 rounded" alt="...">
        <img id="dibujosPortrait" src="img/cara.jpg" class="w-100 mb-4 rounded" alt="...">
      </div>
      <div class="col-lg-4 mb-1">
        <img id="dibujosPortrait" src="img/cara.jpg" class="w-100 mb-4 rounded" alt="...">
        <img id="dibujosLandscape" src="img/6pm.jpg" class="w-100 mb-4 rounded" alt="...">
      </div>
      <div class="col-lg-4 mb-1">
        <img id="dibujosLandscape" src="img/LaOrilla.jpg" class="w-100 mb-4 rounded" alt="...">
        <img id="dibujosPortrait" src="img/cara.jpg" class="w-100 mb-4 rounded" alt="...">
      </div>
      <div class="col-lg-4 mb-1">
        <img id="dibujosPortrait" src="img/cara.jpg" class="w-100 mb-4 rounded" alt="...">
        <img id="dibujosLandscape" src="img/Naruto Shippuden hd wallpapers 2013 HD Wallpaper.jpg" class="w-100 mb-4 rounded"
          alt="...">
      </div>
      <div class="col-lg-4 mb-1">
        <img id="dibujosLandscape" src="img/Naruto Shippuden hd wallpapers 2013 HD Wallpaper.jpg" class="w-100 mb-4 rounded"
          alt="...">
        <img id="dibujosPortrait" src="img/cara.jpg" class="w-100 mb-4 rounded" alt="...">
      </div>
      <div class="col-lg-4 mb-1">
        <img id="dibujosLandscape" src="img/Naruto Shippuden hd wallpapers 2013 HD Wallpaper.jpg" class="w-100 mb-4 rounded"
          alt="...">
      </div>
    </div>
  </main>
  <div id=modalDesc class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Información</h5>
          <button type="button" class="btn-close fa-duotone fa-xmark" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-row">
            <div class="d-flex flex-column contenedorModalImagen me-5">
              <div>
                <input type="text" readonly class="form-control-plaintext" id="titlePhoto" value="El Barco">
              </div>
              <div>
                <img src="estela.jpg" class="rounded float-start img-fluid imgModal" alt="...">
              </div>
              <div>
                <input type="text" readonly class="form-control-plaintext text-start" id="date-location"
                  value="12/01/22 - Caravaca de la Cruz">
              </div>
            </div>
            <div class=" d-flex flex-column contenedorModalInfo rounded ms-5">
              <div>
                <label for="camera" class="form-label">Cámara:</label>
                <input type="text" readonly class="form-control-plaintext text-end" id="camera" value="Canon">
              </div>
              <div>
                <label for="lente" class="form-label">Objetivo:</label>
                <input type="text" readonly class="form-control-plaintext text-end" id="lente" value="Canon 50">
              </div>
              <div>
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" readonly class="form-control-plaintext text-end" id="descripcion" value="adasdasdas">
              </div>
              <div>
                <label for="puntuacion" class="form-label">Puntuación:</label>
                <div id="puntuacion">
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
              </div>
              <div>
                <label for="autor" class="form-label">Fotógrafo:</label>
                <input type="text" readonly class="form-control-plaintext text-end" id="autor" value="Marcos Alberca">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
